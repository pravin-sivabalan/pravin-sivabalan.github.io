<pre>
<code>
" takes advantage of vim improvements on vi
set nocompatible
filetype plugin indent on

" search as you type
set incsearch

" Makes tab into spaces
set tabstop=4
set shiftwidth=4
set expandtab
set softtabstop=4

" Remap semicolon to colon
nmap ; :

" Remap jj to esc key
inoremap jj <ESC>
</code>
</pre>
