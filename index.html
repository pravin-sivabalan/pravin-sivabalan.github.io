<!DOCTYPE html>
<html>

<head>
  <title>pravin sivabalan</title>
  <meta charset="utf-8">
  <meta name="description" content="pravin sivabalan's personal website">
  <meta name="keywords" content="Pravin,Sivabalan,Pravin Sivabalan,Personal,About">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <script src="./links.js" defer></script>
  <script>
    // Function to generate links from JSON data
    function generateLinks(data, containerId) {
      const container = document.getElementById(containerId);

      // Clear any existing content
      container.innerHTML = '';

      // Create links with commas between them
      data.forEach((link, index) => {
        // Create anchor element
        const anchor = document.createElement('a');
        anchor.href = link.url;
        anchor.className = 'link';
        anchor.target = '_blank';
        anchor.textContent = link.name;

        // Add to container
        container.appendChild(anchor);

        // Add comma and space after each link except the last one
        if (index < data.length - 1) {
          const comma = document.createTextNode(', ');
          container.appendChild(comma);
        }
      });
    }

    // Fetch links data from JSON file
    async function fetchLinksData() {
      // Fallback data in case the fetch fails
      const links = [
        { name: "github", url: "https://github.com/pravin-sivabalan" },
        { name: "linkedin", url: "https://linkedin.com/in/pravin-sivabalan" },
        { name: "goodreads", url: "https://www.goodreads.com/user/show/54049527-pravin-sivabalan" },
        { name: "spotify", url: "https://open.spotify.com/user/psivabalan" }
      ];

      const configs = [
        { name: "karabiner", url: "https://pravin-sivabalan.github.io/karabiner.json" }
      ];

      generateLinks(links, 'links-container');
      generateLinks(configs, 'configs-container');
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', fetchLinksData); 
  </script>
</head>

<body>
  <section id="textarea">
    <h1 id="name">Pravin</h1>

    <div class="section">
      <ul>
        <li><b>now:</b> google play store</li>
        <li><b>before:</b> software engineer @ salesforce, product @ handled, cofounder @ roo</li>
        <li><b>links:</b> <span id="links-container"></span></li>
        <li><b>configs:</b> <span id="configs-container"></span></li>
      </ul>
    </div>
  </section>
</body>

</html>
